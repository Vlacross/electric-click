<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quick to Click</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <link rel="stylesheet" href="style.css">
    
    
    
  </head>  
  <body>
    
    <div class="banner">
      <div class="bannerTitle">
        <h1>Quick Click</h1>
        <button class="infoButton">Learn More</button>
      </div>
      <p class="rules hidden">Press start to charge each stack and use the recharge buttons to stop them from running out of electricity! Press restart to restart the game.</p>
    </div>
    
    <div class="restartHouse">
      <button class="restartButton">Restart</button>
    </div>
    
  <div class="bodyHouse">
    
    <div class="left-house">
      <div class="l8 step"></div>
      <div class="l7 step"></div>
      <div class="l6 step"></div>
      <div class="l5 step"></div>
      <div class="l4 step"></div>
      <div class="l3 step"></div>
      <div class="l2 step"></div>
      <div class="l1 step"></div>
      <button class="leftBumper">Recharge!</button>
    </div>

    
    
    <div class="rightHouse">
      <div class="r8 step"></div>
      <div class="r7 step"></div>
      <div class="r6 step"></div>
      <div class="r5 step"></div>
      <div class="r4 step"></div>
      <div class="r3 step"></div>
      <div class="r2 step"></div>
      <div class="r1 step"></div>
      <button class="rightBumper">Recharge!</button>
    </div>

    
  </div>
    <div class="startHouse">
      <button class="startButton">Start</button>
    </div>
    
    <div class="failMessage hidden">
      <h1>Sorry!</h1>
      <h1>Try again!</h1>
      <button class="failToggle">Back</button>
    </div>

   
    <script src="script.js" defer></script>
  </body>
</html>
